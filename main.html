<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
  <style>
    .carousel-inner > .item {
      height: 400px;
      color: white;
      text-align: center;
      font-size: 40px;
      line-height: 400px;
    }

    .first-slide { background-color: red; }
    .second-slide { background-color: orange; }
    .third-slide { background-color: blue; }
    .fourth-slide { background-color: green; }
    .fifth-slide { background-color: purple; }
  </style>
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      Slide 1
    </div>
    <div class="item second-slide">
      Slide 2
    </div>
    <div class="item third-slide active">
      Slide 3
    </div>
    <div class="item fourth-slide">
      Slide 4
    </div>
    <div class="item fifth-slide">
      Slide 5
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>

</div
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
